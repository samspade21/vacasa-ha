name: "Test, Lint & Validate"

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  # Fast feedback jobs - run first in parallel for quick results
  lint-and-test-fast:
    name: "Lint & Test (Python 3.11)"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pre-commit (ruff, mypy) and auto-fix
        run: |
          pre-commit run --all-files --config .pre-commit-config-ci.yaml || true

      - name: Commit formatting fixes
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add -A && git commit -m "style: Auto-fix formatting issues" && git push)

      - name: Re-run pre-commit checks
        run: pre-commit run --all-files --config .pre-commit-config-ci.yaml

      - name: Install test dependencies
        run: pip install pytest pytest-cov pytest-homeassistant-custom-component

      - name: Run tests
        run: pytest tests/ -v --cov=custom_components/vacasa --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: "Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security check
        run: bandit -r custom_components/vacasa/ -f json -o bandit-report.json || true

      - name: Run safety check
        run: safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Slower validation jobs - run after fast jobs pass
  validate:
    name: "Validate Integration"
    runs-on: ubuntu-latest
    needs: [lint-and-test-fast, security]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Home Assistant
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant

      - name: Run hassfest validation
        uses: "home-assistant/actions/hassfest@master"

      - name: Validate manifest
        run: |
          python -c "
          import json
          import sys

          # Load and validate manifest.json
          with open('custom_components/vacasa/manifest.json', 'r') as f:
              manifest = json.load(f)

          # Check required fields
          required_fields = ['domain', 'name', 'documentation', 'requirements', 'codeowners', 'version']
          missing_fields = [field for field in required_fields if field not in manifest]

          if missing_fields:
              print(f'Missing required fields: {missing_fields}')
              sys.exit(1)

          # Check version format
          version = manifest['version']
          if not version or not version.count('.') >= 2:
              print(f'Invalid version format: {version}')
              sys.exit(1)

          print('Manifest validation passed')
          "

      - name: Create test Home Assistant config
        run: |
          mkdir -p test_config/custom_components
          cp -r custom_components/vacasa test_config/custom_components/
          cat > test_config/configuration.yaml << EOF
          homeassistant:
            name: Test
            latitude: 32.87336
            longitude: 117.22743
            elevation: 430
            unit_system: imperial
            time_zone: America/Los_Angeles

          logger:
            default: info
            logs:
              custom_components.vacasa: debug
          EOF

      - name: Validate Home Assistant config
        run: |
          cd test_config
          hass --script check_config --config . --info all

  hacs-validate:
    name: "HACS Validation"
    runs-on: ubuntu-latest
    needs: [lint-and-test-fast, security]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  # Matrix testing - run after initial lint passes
  matrix-test:
    name: "Matrix Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: lint-and-test-fast
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install test dependencies
        run: pip install pytest pytest-cov pytest-homeassistant-custom-component

      - name: Run tests
        run: pytest tests/ -v --cov=custom_components/vacasa --cov-report=xml
